<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Project</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" type="image/png" href="./images/Eventfavicon.icon">
</head>

<body>
    <div id="wrapper">
        <div class="title">
            <h1>Cool Events</h1>
        </div>
        <div class="search">
                <input type="text" id = "searchString" placeholder="Search..">
                <div class="dropdown" id = "searchDropDown">
                <button class="dropbtn">
                    <i class="fa fa-caret-down">search by:</i>
                </button>
                <div class="dropdown-content">
                    <a href="#" data-value="title">title</a>
                    <a href="#" data-value="type">type</a>
                    <a href="#" data-value="location">location</a>
                </div>
            </div>
        </div>

        <div class="event-place">
            <div class="topnav">
                <ul id="topnav-tabs">
                    <li class="active-tab">
                        <a href="#today">Today</a>
                    </li>
                    <li class="inactive-tab">
                        <a href="#past">Past</a>
                    </li>
                    <li class="inactive-tab">
                        <a href="#future">Future</a>
                    </li>
                </ul>
            </div>
            <div class="container">
                <ul class="event-list">
                    <!-- to be included with JQuery  -->
                </ul>
            </div>
        </div>
        <button type="button" id="create-btn-main">Create an Event</button>
    </div>

    <!-- <script src="./js/main.js" type='module'></script> -->
    <script src="./dist/bundle.js"></script>
</body>

</html>
