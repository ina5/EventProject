<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Project</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" type="image/png" href="./images/Eventfavicon.icon">
</head>

<body>
    <div id="wrapper">
        <div class="title">
            <h1>Cool Events</h1>
        </div>
        <div class="containerOne">
            <div class="search">
                <input type="text" placeholder="Search..">
            </div>
            <div class="dropdown">
                <button class="dropbtn">search by: </button>
                <div class="dropdown-content">
                    <a href="#">title</a>
                    <a href="#">type</a>
                    <a href="#">location</a>
                    <a href="#">date/time</a>
                </div>
            </div>
            <div class="searchButton">
                <button type="submit"><i class="Ðµvent-search">
                        <img src='./images/magnifier.png'>
                    </i></button>
            </div>
        </div>

        <div class="event-place">
            <div class="topnav">
                <ul>
                    <li class="active-tab">
                        <a href="#today">Today</a>
                    </li>
                    <li class="inactive-tab">
                        <a href="#past">Past</a>
                    </li>
                    <li class="inactive-tab">
                        <a href="#future">Future</a>
                    </li>
                </ul>
            </div>
            <div class="container">
                <ul class="event-list">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./js/main.js" type='module'></script>
</body>

</html>
